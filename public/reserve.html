<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/nav-bar.css" />
    <link rel="stylesheet" href="./styles/tablelayout.css" />
    <link rel="stylesheet" href="./styles/reserve.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script src="https://kit.fontawesome.com/e99a58f39e.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Munchies Reservation</title>
  </head>

  <body>
    <nav class="nav-bar"></nav>
    <div class="whole-page-container">
      <div class="reservation-background-container">
        <form class="search-reservation-form">
          <label
            for="search-reservation"
            style="color: rgb(230, 99, 13);font-family: 'Special Elite', cursive;"
            >Search Reservation</label
          >
          <input
            class="search-input"
            type="text"
            name="search-input"
            placeholder="Enter Ph no. or email"
          />
          <input class="search-btn" type="submit" value="Search" />
        </form>
        <div class="search-result-wrapper"></div>
        <div class="reserve-form-container">
          <form class="reserve-form" action="/">
            <h1 id="reserve">Reserve</h1>
            <p class="reserve-invalid-text"></p>
            <div class="input-wrapper">
              <i class="material-icons">calendar_today</i>
              <input
                class="input"
                type="text"
                name="date"
                placeholder="MM/DD/YYYY"
              />
            </div>
            <div class="input-wrapper">
              <i class="material-icons">alarm_on</i>
              <input
                class="time-input input"
                type="text"
                name="time"
                placeholder="HH:MM PM"
              />
            </div>
            <div class="input-wrapper">
              <i class="material-icons">face</i>
              <input
                class="input"
                type="text"
                name="name"
                placeholder="first and last name"
              />
            </div>
            <div class="input-wrapper">
              <i class="material-icons">people_outline</i>
              <input
                class="input"
                type="number"
                name="people"
                placeholder="number of people attending"
              />
            </div>
            <div class="input-wrapper">
              <i class="material-icons">mail_outline</i>
              <input
                class="input"
                type="text"
                name="email"
                placeholder="email"
              />
            </div>
            <div class="input-wrapper">
              <label for="reservation"
                ><i class="material-icons">contact_phone</i></label
              >
              <input
                class="input"
                type="number"
                name="phone"
                placeholder="phone number"
              />
            </div>
            <input class="submit-btn" type="submit" value="Submit" />
            <br />
            <div class="reservation confirmation"></div>
          </form>
        </div>
      </div>
      <button class="collapsible" id="collapsible">Restaurant Layout</button>
      <div class="restaurant-layout-container">
        <div class="floor-layout-wrapper">
          <div class="floor-layout">
            <div class="entrance">Entrance</div>
            <div class="escalator escalator-up">
              <p>Escalator</p>
              <p>(Up)</p>
            </div>
            <div class="table table-circle" data-id="1">
              <p class="table-label">101</p>
            </div>
            <div class="table table-square" data-id="2">
              <p class="table-label">102</p>
            </div>
            <div class="table table-circle" data-id="3">
              <p class="table-label">103</p>
            </div>
            <div class="table table-circle" data-id="4">
              <p class="table-label">104</p>
            </div>
            <div class="table table-square" data-id="5">
              <p class="table-label">105</p>
            </div>
            <div class="table table-circle" data-id="6">
              <p class="table-label">106</p>
            </div>
            <div class="table table-circle" data-id="7">
              <p class="table-label">107</p>
            </div>
            <div class="table table-square" data-id="8">
              <p class="table-label">108</p>
            </div>
            <div class="table table-square" data-id="9">
              <p class="table-label">109</p>
            </div>
            <div class="table table-square" data-id="10">
              <p class="table-label">110</p>
            </div>
            <div class="table table-square" data-id="11">
              <p class="table-label">111</p>
            </div>
          </div>
          <h3 class="floor-label">First Floor Layout Plan</h3>
        </div>
        <div class="floor-layout-wrapper">
          <div class="floor-layout">
            <div class="escalator escalator-down">
              <p>Escalator</p>
              <p>(Down)</p>
            </div>
            <div class="table table-circle" data-id="12">
              <p class="table-label">201</p>
            </div>
            <div class="table table-square" data-id="13">
              <p class="table-label">202</p>
            </div>
            <div class="table table-circle" data-id="14">
              <p class="table-label">203</p>
            </div>
            <div class="table table-circle" data-id="15">
              <p class="table-label">204</p>
            </div>
            <div class="table table-square" data-id="16">
              <p class="table-label">205</p>
            </div>
            <div class="table table-circle" data-id="17">
              <p class="table-label">206</p>
            </div>
            <div class="table table-circle" data-id="18">
              <p class="table-label">207</p>
            </div>
            <div class="table table-square" data-id="19">
              <p class="table-label">208</p>
            </div>
            <div class="table table-square" data-id="20">
              <p class="table-label">209</p>
            </div>
            <div class="table table-square" data-id="21">
              <p class="table-label">210</p>
            </div>
            <div class="table table-square" data-id="22">
              <p class="table-label">211</p>
            </div>
          </div>
          <h3 class="floor-label">Second Floor Layout Plan</h3>
        </div>
      </div>
    </div>
    <footer class="footer-container"></footer>
    <script src="./js/nav-bar.template.js"></script>
    <script src="./js/display-table-functions.js"></script>
    <script src="./js/reserve-template.js"></script>
    <script src="./js/reserve.js"></script>
  </body>
</html>
