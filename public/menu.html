<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/nav-bar.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script src="https://kit.fontawesome.com/e99a58f39e.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Munchies' Menu</title>
  </head>

  <body>
    <nav class="nav-bar"></nav>
    <div class="container">
      <video autoplay muted loop id="myVideo">
        <source src="menuPageHeader.mp4" type="video/mp4" />
      </video>
      <div class="menu-container">
        <h1 id="menu-title">Menu</h1>
        <div class="food-category-list">
          <button class="food-category" data-category="Breakfast">
            Breakfast
          </button>
          <button class="food-category" data-category="Lunch">Lunch</button>
          <button class="food-category" data-category="Dinner">Dinner</button>
          <button class="food-category" data-category="Drinks">Drinks</button>
        </div>
      </div>
    </div>
    <div class="menu-items-container"></div>
    <footer class="footer-container"></footer>
    <script src="./js/nav-bar.template.js"></script>
    <script src="./js/menu-template.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
