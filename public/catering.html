<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/nav-bar.css" />
    <link rel="stylesheet" href="./styles/catering.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script src="https://kit.fontawesome.com/e99a58f39e.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Munchies</title>
  </head>

  <body>
    <nav class="nav-bar"></nav>
    <div class="catering-container">
      <div class="catering-nav-bar">
        <div class="catering-logo catering-category-btn" data-category="">
          <h1>CATERING</h1>
        </div>
        <div class="catering-nav-items">
          <button
            class="catering-nav-link catering-category-btn"
            data-category="Breakfast"
          >
            BREAKFAST
          </button>
          <button
            class="catering-nav-link catering-category-btn"
            data-category="Lunch"
          >
            LUNCH
          </button>
          <button
            class="catering-nav-link catering-category-btn"
            data-category="Dinner"
          >
            DINNER
          </button>
          <button
            class="catering-nav-link catering-category-btn"
            data-category="Drinks"
          >
            DRINKS
          </button>
        </div>
      </div>
      <div class="catering-menu-items-container"></div>
    </div>
    <footer class="footer-container"></footer>
    <script src="./js/nav-bar.template.js"></script>
    <script src="./js/catering.js"></script>
  </body>
</html>
